<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple ToDo app with native Javascript</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="wrapper">
      <div id="myDIV" class="header">
        <h2>ToDo App</h2>
        <input type="text" id="myInput" placeholder="Title" name="" value="">
          <span class="addBtn" onClick="newElement()">Add</span>
      </div>
      <ul id="myUL">
        <li class="checked">Task 1</li>
        <li>Task 2</li>
        <li>Task 3</li>
        <li>Task 4</li>
        <li>Task 5</li>
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
